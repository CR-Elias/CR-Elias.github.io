<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form action="https://www.w3schools.com/action_page.php" method="post" id="formulario-registro" novalidate>
        <!-- Datos Usuario -->
        <fieldset>
            <legend>Datos Usuario</legend>
            <div class="form-row">
                <div class="form-column">
                    <label for="NombreUsuario">Nombre de Usuario</label>
                    <input type="text" id="NombreUsuario" name="NombreUsuario" placeholder="NombreUsuario" pattern="^.{4,20}$" required>
                    <small class="error-message" id="NombreUsuarioError"></small>
                </div>
                <div class="form-column">
                    <label for="Contrasena">Contraseña</label>
                    <input type="password" id="Contrasena" name="Contrasena" placeholder="Introduce Contraseña" pattern="\d{8}$" required>
                    <small class="error-message" id="ContrasenaError" ></small>
                    <label class="show-Contrasena">
                        <input type="checkbox" id="show-Contrasena"> Mostrar Contraseña
                    </label>
                </div>
            </div>
        </fieldset>

        <!-- Datos Personales -->
        <fieldset>
            <legend>Datos Personales</legend>
            <div class="form-row">
                <div class="form-column">
                    <label for="Nombre">Nombre</label>
                    <input type="text" id="Nombre" name="Nombre" placeholder="Nombre" pattern="^.{4,20}$" required>
                    <small class="error-message" id="NombreError" ></small>
                </div>
                <div class="form-column">
                    <label for="Apellidos">Apellidos</label>
                    <input type="text" id="Apellidos" name="Apellidos" placeholder="Apellidos" pattern="^.{4,20}$" required>
                    <small class="error-message" id="ApellidosError"></small>
                </div>
            </div>
            <div class="form-row">
                <div class="form-column">
                    <label for="Telefono">Teléfono</label>
                    <input type="tel" id="Telefono" name="Telefono" placeholder="Ejem: (+34)922123123" required pattern="^\(\+\d{2}\)\d{9}$">
                    <small class="error-message" id="TelefonoError" ></small>
                </div>
                <div class="form-column">
                    <label for="CodigoPostal">Código Postal</label>
                    <input type="text" id="CodigoPostal" name="CodigoPostal" placeholder="38XXX" required pattern="^38\d{3}">
                    <small class="error-message" id="CodigoPostalError"></small>
                </div>
            </div>



            <div class="form-row">
                <div class="form-column2" >
                    <label for="TipoDocumento">DNI/NIE</label>
                    <div >
                        <select id="TipoDocumento" name="TipoDocumento" required>
                            <option value="" disabled selected>---</option>
                            <option value="DNI">DNI</option>
                            <option value="NIE">NIE</option>
                        </select>
                        <span id="input-container" ></span>
                    </div>
                    <small class="error-message" id="DocumentoError" ></small>
                </div>

                <div class="form-column2">
                    <label>Crear cuenta como:</label>
                    <div id="mid">
                        <label ><input id="CuentaComo" type="radio" name="CuentaComo" value="Particular" required> Particular</label>
                        <label ><input id="CuentaComo" type="radio" name="CuentaComo" value="Empresa" required> Empresa</label>
                    </div>
                    <small class="error-message" id="CuentaComoError" ></small>
                </div>

                <div class="form-column2" >
                    <label for="AnioNacimiento">Año de Nacimiento</label>
                    <select id="AnioNacimiento" name="AnioNacimiento" required>
                        <option value="" disabled selected>Selecciona un año</option>
                    </select>
                    <small class="error-message" id="AnioNacimientoError" ></small>
                </div>

                
            </div>

            <div class="form-row">
                <label>Elige tus aficiones:</label>
                
                <div class="form-row">
                    <label class="form-column2">
                        <input type="checkbox"  name="Aficiones" value="MU" > Música
                    </label>
                    <label class="form-column2">
                        <input type="checkbox"  name="Aficiones" value="DE" > Deporte
                    </label >
                    <label class="form-column2">
                        <input type="checkbox"  name="Aficiones" value="VI" > Videojuegos
                    </label>
                    <label class="form-column2">
                        <input type="checkbox"  name="Aficiones" value="MA" > Manualidades
                    </label>
                    <label class="form-column2">
                        <input type="checkbox"  name="Aficiones" value="AR" > Artes
                    </label>
                    <label class="form-column2">
                        <input type="checkbox"  name="Aficiones" value="LE" > Lectura
                    </label>
                    <input type="hidden" id="Aficiones" name="Aficiones" >
                    <small class="error-message" id="AficionesError" ></small>
                </div>
                
            </div>
        </fieldset>

        <!-- Datos Publicación -->
        <fieldset>
            <legend>Datos Publicación</legend>
            <label for="PublicacionTitulo">Título</label>
            <input type="text" id="PublicacionTitulo" oninput="counterTitulo()" name="PublicacionTitulo" placeholder="Título" pattern="^.{4,15}$" maxlength="15" required>
            <div class="counter" id="charCounter1">0/15</div>
            <small class="error-message" id="PublicacionTituloError" ></small>

            <label for="PublicacionDescripcion">Descripción</label>
            <textarea id="PublicacionDescripcion" oninput="counterDescripcion()" name="PublicacionDescripcion" placeholder="Descripción"minlength="4" maxlength="120" pattern="^.{4,120}$" required></textarea>
            <div class="counter" id="charCounter2">0/125</div>
            <small class="error-message" id="PublicacionDescripcionError" ></small>
        </fieldset>

        <button type="submit">Enviar</button>
    </form>
    <script src="script.js" defer></script>
</body>
</html>
