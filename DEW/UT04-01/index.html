<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form action="https://www.w3schools.com/action_page.php" method="post" id="formulario-registro">
        <!-- Datos Usuario -->
        <fieldset>
            <legend>Datos Usuario</legend>
            <div class="form-row">
                <div class="form-column">
                    <label for="username">Nombre de Usuario</label>
                    <input type="text" id="username" name="username" placeholder="UserName" required>
                </div>
                <div class="form-column">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" placeholder="Introduce Contraseña" required>
                    <label class="show-password">
                        <input type="checkbox" id="show-password"> Mostrar Contraseña
                    </label>
                </div>
            </div>
        </fieldset>

        <!-- Datos Personales -->
        <fieldset>
            <legend>Datos Personales</legend>
            <div class="form-row">
                <div class="form-column">
                    <label for="nombre">Nombre</label>
                    <input type="text" id="nombre" name="nombre" placeholder="Nombre" required>
                </div>
                <div class="form-column">
                    <label for="apellidos">Apellidos</label>
                    <input type="text" id="apellidos" name="apellidos" placeholder="Apellidos" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-column">
                    <label for="telefono">Teléfono</label>
                    <input type="tel" id="telefono" name="telefono" placeholder="Ejem: (+34)922123123" required pattern="\+\d{2,3}\d{9}">
                </div>
                <div class="form-column">
                    <label for="codigo-postal">Código Postal</label>
                    <input type="text" id="codigo-postal" name="codigo-postal" placeholder="38XXX" required pattern="\d{5}">
                </div>
            </div>



            <div class="form-row">
                <div class="form-column2" >
                    <label for="document-type">DNI/NIE</label>
                    <select id="document-type" name="document-type">
                        <option value="none" disabled selected>---</option>
                        <option value="dni">DNI</option>
                        <option value="nie">NIE</option>
                    </select>
                    <span id="input-container" ></span>
                </div>

                <div class="form-column2">
                    <label>Crear cuenta como:</label>
                    <div id="mid">
                        <label ><input id="rad" type="radio" name="tipo-cuenta" value="particular" required> Particular</label>
                        <label ><input id="rad" type="radio" name="tipo-cuenta" value="empresa" required> Empresa</label>
                    </div>
                </div>

                <div class="form-column2" >
                    <label for="anio-nacimiento">Año de Nacimiento</label>
                    <select id="anio-nacimiento" name="anio-nacimiento" required>
                        <option value="" disabled selected>Selecciona un año</option>
                        <option value="1990">1990</option>
                        <option value="1991">1991</option>
                        <option value="1992">1992</option>
                        <!-- Agregar más opciones de años según sea necesario -->
                    </select>
                </div>

                
            </div>

            <div class="form-row">
                <label>Elige tus aficiones:</label>
                <div class="form-row" required>
                    <label class="form-column2">
                        <input type="checkbox" name="aficiones" value="musica" > Música
                    </label>
                    <label class="form-column2">
                        <input type="checkbox" name="aficiones" value="deporte" > Deporte
                    </label >
                    <label class="form-column2">
                        <input type="checkbox" name="aficiones" value="videojuegos" > Videojuegos
                    </label>
                    <label class="form-column2">
                        <input type="checkbox" name="aficiones" value="manualidades" > Manualidades
                    </label>
                    <label class="form-column2">
                        <input type="checkbox" name="aficiones" value="artes" > Artes
                    </label>
                    <label class="form-column2">
                        <input type="checkbox" name="aficiones" value="lectura" > Lectura
                    </label>
                    <input type="hidden" id="aficiones" name="aficiones" >
                </div>
                
            </div>
        </fieldset>

        <!-- Datos Publicación -->
        <fieldset>
            <legend>Datos Publicación</legend>
            <label for="titulo">Título</label>
            <input type="text" id="titulo" name="titulo" placeholder="Título" maxlength="15" required>

            <label for="descripcion">Descripción</label>
            <textarea id="descripcion" name="descripcion" placeholder="Descripción" maxlength="120" required></textarea>
        </fieldset>

        <button type="submit">Enviar</button>
    </form>
    <script src="script.js" defer></script>
</body>
</html>
